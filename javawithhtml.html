<!DOCTYPE html>
<html>
	<head>
		<title> Javascript Class 3</title>
	 	<script src="http://code.jquery.com/jquery-latest.js"></script>
	 	
	 	<script>
			$(document).ready(function(){
			$("ol").click(function(){
				var nicknameAsk=prompt("What do you call Henrietta?");
				$("ol").append("<li>"+"aka "+nicknameAsk+"</li>");
		});
	});
		
		</script>
		
	</head>

	<body>
		<h1>henrietta</h1>
				<ol>
					<li>aka hen hen</li>
					<li>aka henny penny</li>
					<li>aka hamburguesa</li>
					<li>aka meow mix</li>
				</ol>
		<h2>pussycat</h2>
	</body>
</html>
